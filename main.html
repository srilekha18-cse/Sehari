<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Event Webpage UI" />
  <title>Sehari - Event Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Sehari</h1>
      <div class="login-buttons">
        <button class="btn">Organizer Login</button>
        <button class="btn primary">Attendee Login</button>
      </div>
    </header>

    <section class="event-section">
      <div class="carousel-container">
        <div class="carousel" id="eventCarousel">
          <div class="event-card">
            <div class="image-placeholder">
              <img src="https://images.news18.com/webstories/2023/12/mn.jpg" alt="Wedding" />
            </div>
            <div class="event-details">
              <h2><i class="fa fa-gift"></i> Ambati Arjun n Surekha Wedding</h2>
              <p><i class="fa fa-calendar"></i> June 15, 2025</p>
              <button class="btn primary">View Event Details</button>
            </div>
          </div>

          <div class="event-card">
            <div class="image-placeholder">
              <img src="https://babiesfrock.in/cdn/shop/files/1932CEED-87C7-4536-ACA9-BD27C51A65F2.png?v=1698310322" alt="Birthday" />
            </div>
            <div class="event-details">
              <h2><i class="fa fa-gift"></i> Isha Birthday</h2>
              <p><i class="fa fa-calendar"></i> June 2, 2023</p>
              <button class="btn primary">View Event Details</button>
            </div>
          </div>
          <div class="event-card">
            <div class="image-placeholder">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMy7R1ne_LAc0ZNZzMKgNBpGUrnLN7Y6XKEe5QTCBgnJw7qp9zA4VwQSTwsjCZ2uH-R1E&usqp=CAU" alt="Halfsaree Ceremony" />
            </div>
            <div class="event-details">
              <h2><i class="fa fa-gift"></i>Chaitu Halfsaree Ceremony</h2>
              <p><i class="fa fa-calendar"></i> May 5, 2025</p>
              <button class="btn primary">View Event Details</button>
            </div>
          </div>
        </div>

        <div class="carousel-controls">
          <button onclick="prevSlide()">⟨</button>
          <button onclick="nextSlide()">⟩</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
