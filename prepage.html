<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Page</title>
  <link rel="stylesheet" href="style0.css" />
</head>
<body>
  <div class="container">
    <h2>Sehari</h2>
    <p>Sign in to be a part of celebration</p>

    <div class="toggle-tabs">
      <button id="signUpTab" class="active">Sign Up</button>
      <button id="signInTab">Sign In</button>
    </div>

    <div class="toggle-methods">
      <button id="emailMethod" class="active">Email</button>
      <button id="phoneMethod">Phone Number</button>
    </div>

    <!-- Sign Up Form -->
    <form id="signUpForm" novalidate>
      <input type="text" class="user-input" placeholder="Email address" required />
      <div class="error" id="signup-user-error"></div>

      <input type="password" name="password" placeholder="Password" required />
      <div class="error" id="signup-password-error"></div>

      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <div class="error" id="signup-confirm-error"></div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="signInForm" style="display: none;" novalidate>
      <input type="text" class="user-input" placeholder="Email address" required />
      <div class="error" id="signin-user-error"></div>

      <input type="password" name="password" placeholder="Password" required />
      <div class="error" id="signin-password-error"></div>

      <button type="submit" class="submit-btn">Sign In</button>
      <a href="#" class="forgot">Forgot your password?</a>
    </form>
  </div>

  <script src="script0.js"></script>
</body>
</html>
